<form class="well form-horizontal" action="" method="POST" role="form" id="signupForm">

<fieldset>

<!-- Form Name -->
<legend>Register</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" for="username">Username</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
   <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" maxlength="12" autofocus>
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label"  for="password" >Password</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
  <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" maxlength="12">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="con_password" >Confirm Password</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
  <input type="password" class="form-control" id="con_password" name="con_password" placeholder="Confirm your password" maxlength="12">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="fname">First Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your First Name">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" for="lname">Last Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your Last Name">
    </div>
  </div>
</div>



<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label" for="email">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-mail Address">
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label" for="tel">Phone</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input type="text" class="form-control" id="tel" name="tel" maxlength="10" placeholder="Enter your Telephone number">
    </div>
  </div>
</div>

<!-- Text input-->
      


<!-- Text input-->




<div class="form-group">
